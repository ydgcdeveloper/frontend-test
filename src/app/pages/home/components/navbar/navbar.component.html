<header
  class="bg-black text-white py-4 px-6 md:px-12 flex items-center justify-between"
>
  <a class="flex items-center" href="#">
    <svg
      width="45"
      height="45"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      stroke="currentColor"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0" />
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <g id="SVGRepo_iconCarrier">
        <path
          d="M1.32952 19L0.731445 17.9641L5.06157 15.4641L7.10302 19H1.32952Z"
          fill="#ffffff"
        />
        <path
          d="M15.1859 19H9.41243L5.79362 12.7321L10.1237 10.2321L15.1859 19Z"
          fill="#ffffff"
        />
        <path
          d="M23.2688 19H17.4953L10.8558 7.5L15.1859 5L23.2688 19Z"
          fill="#ffffff"
        />
      </g>
    </svg>
    <span class="sr-only">Adidas</span>
  </a>
  <nav class="hidden md:flex items-center space-x-6">
    <a class="hover:underline" [routerLink]="['/category', 'Men\'s Originals']">
      Men
    </a>
    <a
      class="hover:underline"
      [routerLink]="['/category', 'Women\'s Originals']"
    >
      Women
    </a>
    <a
      class="hover:underline"
      [routerLink]="['/category', 'Children Originals']"
    >
      Kids
    </a>
    <a class="hover:underline" [routerLink]="['/category', 'Youth Originals']">
      Youth
    </a>
    <a class="hover:underline" [routerLink]="['/category', 'Originals']">
      Popular
    </a>
  </nav>
  <div class="flex items-center space-x-4">
    <a class="hover:underline" href="#"> Search </a>
    <a class="hover:underline" href="#"> Cart </a>
    <button
      (click)="showMenu = !showMenu"
      class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 md:hidden"
      type="button"
      aria-haspopup="dialog"
      aria-expanded="false"
      aria-controls="radix-:r14:"
      data-state="closed"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-6 w-6"
      >
        <line x1="4" x2="20" y1="12" y2="12"></line>
        <line x1="4" x2="20" y1="6" y2="6"></line>
        <line x1="4" x2="20" y1="18" y2="18"></line>
      </svg>
      <span class="sr-only">Toggle navigation</span>
    </button>
  </div>
</header>
@if (showMenu) {<app-menu></app-menu>}
